<!DOCTYPE html>
<html>
  <head>
    
    <title>Character Selection Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="selectionP2.css">
  </head>
  <body>
    

    <div class="container">
            <div class="container-fluid ">
                <a id="logo" class="navbar-brand" href="#">
                    <img src="images/placeholder.png" class="img-fluid" max-width: 10%; />
                </a>
            </div> 
        </nav>
    </div>
    
    <hr />

        <div class="container-fluid" id="testing" style="background-image: url('./images/background.png');">
            <h1>Choose Your Character</h1>
            <div class="container-items-center">
            
            
                <div class="container" id="character-selection">
                    <div class="row align-items-center">
                        <div class="col">
                            <button type="button" id="previous-button" class="btn btn-primary"><</button>        
                        </div>
                    
                        <div class="col">
                            
                            <div class="col">
                                <div class="character-image-container">
                                <img id="character-image" src="images/bald.jpg" class="img-fluid" alt="Character Image">
                                </div>

                                <div class="character-name">
                                <h2 id="character-name">Character 1</h2>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <button type="button" id="next-button" class="btn btn-primary">></button>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
            
            
              
        </div>    
        </div>

        
        
        
      

    
    
    
    <script type="text/javascript">
        const characters = [
        {
            name: "Character 1",
            image: "images/bald.png"
        },
        {
            name: "Character 2",
            image: "images/cop.png"
        },
        {
            name: "Character 3",
            image: "images/toppat.png"
        }
        ];

        let currentCharacterIndex = 0;

        const characterImageElement = document.getElementById("character-image");
        const characterNameElement = document.getElementById("character-name");
        const previousButtonElement = document.getElementById("previous-button");
        const nextButtonElement = document.getElementById("next-button");

        function updateCharacter() {
        const currentCharacter = characters[currentCharacterIndex];
        characterImageElement.src = currentCharacter.image;
        characterNameElement.textContent = currentCharacter.name;
        }

        previousButtonElement.addEventListener("click", () => {
        currentCharacterIndex--;
        if (currentCharacterIndex < 0) {
            currentCharacterIndex = characters.length - 1;
        }
        updateCharacter();
        });

        nextButtonElement.addEventListener("click", () => {
        currentCharacterIndex++;
        if (currentCharacterIndex >= characters.length) {
            currentCharacterIndex = 0;
        }
        updateCharacter();
        });

        updateCharacter();


    </script>
    
  </body>
</html>
